<div class="h-screen flex justify-center items-center">
  <div class="hidden md:block md:w-1/2 lg:w-2/3">
    <div
      class="h-screen w-full bg-primary-200 flex flex-col justify-center items-center"
    >
      <img
        src="assets/img/logo/meat-logo-primary.png"
        alt="Meat logo"
        class="animate-float w-64 lg:w-96"
      />
      <h1 class="text-xl md:text-2xl font-bold text-neutral-900 mt-4">
        Para <span class="text-primary">todas as fomes</span>.
      </h1>
    </div>
  </div>
  <div
    class="bg-white flex flex-col justify-center items-center gap-2 my-10 mx-12 w-full md:w-1/2 lg:w-1/3"
  >
    <img
      src="assets/img/logo/meat-logo-primary.png"
      alt="Meat logo"
      class="w-48 mb-4 md:hidden"
    />
    <h1 class="text-2xl md:text-3xl font-bold text-neutral-900">
      Bem-vindo ao <span class="text-primary">meat!</span>
    </h1>
    <h1
      class="text-lg md:text-xl lg:text-2xl font-bold text-neutral-900 flex flex-col justify-center items-center"
    >
      Faça login seu cadastro <br />
      <span class="text-primary">e mate sua fome.</span>
    </h1>

    <form class="w-full" [formGroup]="registerForm">
      <div class="relative mt-16 w-full" data-te-input-wrapper-init>
        <input
          type="text"
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="name"
          placeholder="Digite seu nome"
          formControlName="name"
        />
        <label
          for="name"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Digite seu nome
        </label>
      </div>
      <div class="relative mt-4 w-full" data-te-input-wrapper-init>
        <input
          type="email"
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="email"
          placeholder="Digite seu e-mail"
          formControlName="email"
        />
        <label
          for="email"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Digite seu email
        </label>
      </div>
      <div class="relative mt-4 w-full" data-te-input-wrapper-init>
        <input
          type="password"
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="password"
          placeholder="Digite seu e-mail"
          formControlName="password"
          [(ngModel)]="passwordValue"
          (ngModelChange)="passwordInvalid()"
        />
        <label
          for="password"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Digite sua senha
        </label>
      </div>
      <div class="relative mt-4 w-full" data-te-input-wrapper-init>
        <input
          type="password"
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="confirm-password"
          placeholder="Confirme sua senha"
          formControlName="passwordConfirmation"
          [(ngModel)]="confirmPasswordValue"
          (ngModelChange)="passwordInvalid()"
        />
        <label
          for="confirm-password"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Confirme sua senha
        </label>
      </div>

      <p
        *ngIf="
          registerForm.controls.password.touched &&
          passwordLessThanSixCharacters
        "
        class="text-sm text-danger-600 mt-1"
      >
        A senha deve ser maior que 6 caracteres!
      </p>
      <p
        *ngIf="
          registerForm.controls.passwordConfirmation.touched &&
          passwordsNotMatching
        "
        class="text-sm text-danger-600 mt-1"
      >
        As senhas não conferem!
      </p>

      <button
        type="button"
        data-te-ripple-init
        data-te-ripple-color="light"
        class="w-full mt-8 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-base font-bold leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] disabled:bg-primary-200 disabled:text-primary-800"
        [disabled]="
          registerForm.invalid ||
          passwordsNotMatching ||
          passwordLessThanSixCharacters
        "
        (click)="register()"
      >
        Cadastrar
      </button>
    </form>

    <a
      class="mt-3 font-normal text-sm md:text-base text-neutral-900 cursor-pointer w-full"
      [routerLink]="['/login']"
      >Voltar para o <span class="text-primary font-bold">login</span></a
    >

    <hr class="my-6 border-gray-300 w-full" />

    <div class="w-full flex flex-col gap-4">
      <p class="text-neutral-900 text-sm md:text-base">
        Acompanhe nossas
        <span class="font-bold text-primary">redes sociais</span>:
      </p>
      <div class="w-full flex justify-between items-center">
        <a
          class="bg-primary-100 rounded-full w-16 h-16 flex justify-center items-center cursor-pointer group transition-colors hover:bg-primary"
        >
          <svg
            class="transition-all duration-300 fill-primary group-hover:fill-primary-100 group-hover:rotate-[360deg]"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="none"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm8,191.63V152h24a8,8,0,0,0,0-16H136V112a16,16,0,0,1,16-16h16a8,8,0,0,0,0-16H152a32,32,0,0,0-32,32v24H96a8,8,0,0,0,0,16h24v63.63a88,88,0,1,1,16,0Z"
            ></path>
          </svg>
        </a>
        <a
          class="bg-primary-100 rounded-full w-16 h-16 flex justify-center items-center cursor-pointer group transition-colors hover:bg-primary"
        >
          <svg
            class="transition-all duration-300 fill-primary group-hover:fill-primary-100 group-hover:rotate-[360deg]"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="none"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160ZM176,24H80A56.06,56.06,0,0,0,24,80v96a56.06,56.06,0,0,0,56,56h96a56.06,56.06,0,0,0,56-56V80A56.06,56.06,0,0,0,176,24Zm40,152a40,40,0,0,1-40,40H80a40,40,0,0,1-40-40V80A40,40,0,0,1,80,40h96a40,40,0,0,1,40,40ZM192,76a12,12,0,1,1-12-12A12,12,0,0,1,192,76Z"
            ></path>
          </svg>
        </a>
        <a
          class="bg-primary-100 rounded-full w-16 h-16 flex justify-center items-center cursor-pointer group transition-colors hover:bg-primary"
        >
          <svg
            class="transition-all duration-300 fill-primary group-hover:fill-primary-100 group-hover:rotate-[360deg]"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="none"
            viewBox="0 0 256 256"
          >
            <path
              d="M247.39,68.94A8,8,0,0,0,240,64H209.57A48.66,48.66,0,0,0,168.1,40a46.91,46.91,0,0,0-33.75,13.7A47.9,47.9,0,0,0,120,88v6.09C79.74,83.47,46.81,50.72,46.46,50.37a8,8,0,0,0-13.65,4.92c-4.31,47.79,9.57,79.77,22,98.18a110.93,110.93,0,0,0,21.88,24.2c-15.23,17.53-39.21,26.74-39.47,26.84a8,8,0,0,0-3.85,11.93c.75,1.12,3.75,5.05,11.08,8.72C53.51,229.7,65.48,232,80,232c70.67,0,129.72-54.42,135.75-124.44l29.91-29.9A8,8,0,0,0,247.39,68.94Zm-45,29.41a8,8,0,0,0-2.32,5.14C196,166.58,143.28,216,80,216c-10.56,0-18-1.4-23.22-3.08,11.51-6.25,27.56-17,37.88-32.48A8,8,0,0,0,92,169.08c-.47-.27-43.91-26.34-44-96,16,13,45.25,33.17,78.67,38.79A8,8,0,0,0,136,104V88a32,32,0,0,1,9.6-22.92A30.94,30.94,0,0,1,167.9,56c12.66.16,24.49,7.88,29.44,19.21A8,8,0,0,0,204.67,80h16Z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
