<h1 class="text-black font-bold text-xl mb-6">Qual a forma de pagamento?</h1>

    <div>Com maquininha</div>

  </div>

</div>
<h1 class="text-black font-bold text-xl mb-6">Observações</h1>

<ul>

</ul>
