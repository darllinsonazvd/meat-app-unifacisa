<div class="w-full h-screen p-4 bg-white">
  <!-- Header -->
  <div class="flex justify-start items-center gap-4">
    <a
      class="w-11 h-11 bg-zinc-100 flex justify-center items-center rounded-full group hover:bg-primary-600 transition-colors duration-300 cursor-pointer"
      [routerLink]="['../home']"
    >
      <svg
        class="w-6 h-6 fill-zinc-900 group-hover:fill-zinc-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 256 256"
      >
        <path
          d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
        ></path>
      </svg>
    </a>
    <h1 class="text-zinc-700 font-bold text-2xl">Seus pedidos</h1>
  </div>

  <!-- Container dos cards dos pedidos -->
  <div
    class="w-full flex flex-col mt-8 gap-4 pb-16 md:flex-row md:flex-wrap"
    *ngIf="orders.length"
  >
    <app-order-card
      *ngFor="let order of orders.reverse()"
      [order]="order"
    ></app-order-card>
  </div>

  <!-- Container para quando o usuário não tiver pedidos -->
  <div
    class="w-full flex flex-col justify-center items-center gap-10 mt-20"
    *ngIf="!orders.length"
  >
    <div class="w-full flex flex-col justify-center items-center gap-4">
      <h1 class="text-2xl font-bold text-zinc-900">Nada por aqui!</h1>
      <p class="text-zinc-600 text-center">
        Você ainda não fez pedidos. Quando fizer, eles aparecerão aqui.
      </p>
    </div>

    <svg
      width="78"
      height="91"
      viewBox="0 0 78 91"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M55.9229 -0.00012207H21.4948C4.28075 -0.00012207 0 4.5994 0 22.952V74.2298C0 86.3434 6.64882 89.2124 14.7094 80.5599L14.7549 80.5143C18.4892 76.5524 24.1817 76.8711 27.415 81.1974L32.0145 87.3453C35.7032 92.2181 41.669 92.2181 45.3577 87.3453L49.9572 81.1974C53.2361 76.8256 58.9286 76.5068 62.6628 80.5143C70.7689 89.1669 77.3722 86.2979 77.3722 74.1843V22.952C77.4177 4.5994 73.137 -0.00012207 55.9229 -0.00012207ZM52.3708 44.4012H25.0469C23.1798 44.4012 21.6314 42.8529 21.6314 40.9857C21.6314 39.1186 23.1798 37.5703 25.0469 37.5703H52.3708C54.238 37.5703 55.7863 39.1186 55.7863 40.9857C55.7863 42.8529 54.238 44.4012 52.3708 44.4012ZM56.9248 26.1853H20.4929C18.6258 26.1853 17.0774 24.6369 17.0774 22.7698C17.0774 20.9027 18.6258 19.3543 20.4929 19.3543H56.9248C58.7919 19.3543 60.3403 20.9027 60.3403 22.7698C60.3403 24.6369 58.7919 26.1853 56.9248 26.1853Z"
        fill="#D5D5D5"
      />
    </svg>

    <div
      class="w-full flex justify-center items-center gap-2 cursor-pointer group transition-colors duration-300"
      [routerLink]="['/private/home']"
    >
      <svg
        class="stroke-primary-600 group-hover:stroke-primary-700"
        width="32"
        height="33"
        viewBox="0 0 32 33"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.6673 16.7448H12.6673M16.0007 3.41146C8.63665 3.41146 2.66732 9.38079 2.66732 16.7448C2.66732 24.1088 8.63665 30.0781 16.0007 30.0781C23.3647 30.0781 29.334 24.1088 29.334 16.7448C29.334 9.38079 23.3647 3.41146 16.0007 3.41146Z"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M15.334 12.7441L11.334 16.7441L15.334 20.7441"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <p class="text-primary-600 group-hover:text-primary-700">ir às compras</p>
    </div>
  </div>
</div>

<app-navbar></app-navbar>
