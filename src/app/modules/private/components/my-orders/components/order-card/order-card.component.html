<div
  class="w-full max-w-sm flex flex-col justify-start items-start p-6 bg-zinc-50 shadow-xl rounded-3xl gap-4 mb-4"
  *ngIf="order"
>
  <div class="w-fit flex justify-start items-center gap-2">
    <div
      class="w-9 h-9 bg-zinc-100 rounded-full flex justify-center items-center"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2.64258 6.19995L10.0009 10.4583L17.3092 6.22495M10.0009 18.0083V10.45"
          stroke="#292F31"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M8.27552 2.06675L3.82552 4.54175C2.81719 5.10008 1.99219 6.50008 1.99219 7.65008V12.3584C1.99219 13.5084 2.81719 14.9084 3.82552 15.4667L8.27552 17.9417C9.22552 18.4667 10.7839 18.4667 11.7339 17.9417L16.1839 15.4667C17.1922 14.9084 18.0172 13.5084 18.0172 12.3584V7.65008C18.0172 6.50008 17.1922 5.10008 16.1839 4.54175L11.7339 2.06675C10.7755 1.53341 9.22552 1.53341 8.27552 2.06675Z"
          stroke="#292F31"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14.1661 11.0334V7.98341L6.25781 3.41675"
          stroke="#292F31"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <div>
      <strong class="text-zinc-900">{{ order.products.length }} itens</strong>
      <p class="text-zinc-400 text-sm">{{ formatDate(order.dateTime) }}</p>
    </div>
  </div>
  <div
    class="w-full flex justify-start items-center gap-2 cursor-pointer"
    [routerLink]="['/private/restaurant', order.restaurant?.id]"
  >
    <img
      class="w-14 h-14 rounded-full border border-zinc-200"
      [src]="order.restaurant?.imagePath"
      alt="{{ order.restaurant?.name }} logo"
    />

    <div class="w-full flex flex-col">
      <strong class="text-zinc-900">{{ order.restaurant?.name }}</strong>
      <p class="text-zinc-400 text-sm">{{ order.restaurant?.category }}</p>
    </div>
  </div>
</div>
